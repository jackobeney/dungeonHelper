<template name="newEnemyModal">

  <div class="modal" id="new-enemy" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add new enemy</h3>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" type="text" name="enemyName" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputHealth">Health</label>
              <input class="form-control" type="text" name="enemyHealth" id="inputHealth">
            </div>
            <div class="form-group">
              <label for="inputStrength">Strength</label>
              <input class="form-control" type="text" name="enemyStrength" id="inputStrength">
            </div>
            <div class="form-group modal-submit">
              <button class="btn btn-primary" type="submit" value="Add Enemy">Add Enemy</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
